<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration - Cloud Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <!-- Login Form -->
        <div class="auth-card" id="loginForm">
            <h2>Login to Cloud Storage</h2>
            <form id="loginFormSubmit">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button class="btn-auth" type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </form>
        </div>

        <!-- Registration Form -->
        <div class="auth-card" id="registerForm" style="display:none;">
            <h2>Register for Cloud Storage</h2>
            <form id="registerFormSubmit" action="/auth/register" method="POST">
              <div class="input-group">
                <label for="registerName">name</label>
                <input type="text" id="registerName" name="name" placeholder="Enter your Name" required>
              </div>
              <div class="input-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required>
              </div>
              <div class="input-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="password" placeholder="Enter your password" required>
              </div>
              <div class="input-group">
                <label for="confirmRegisterPassword">Confirm Password</label>
                <input type="password" id="confirmRegisterPassword" name="confirmPassword" placeholder="Confirm your password" required>
              </div>
              <button class="btn-auth" type="submit">Register</button>
            </form>
          </div>
                <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
